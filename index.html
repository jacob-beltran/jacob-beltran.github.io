<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Jacob Beltran</title>
  <meta name="description" content="Frontend Web Developer">
  <meta name="viewport" content="width=device-width, initial-scale=1">
	<style>
		html {
			font-family: system-ui, -apple-system, BlinkMacSystemFont, "Helvetica Neue", "Segoe UI", "Roboto", sans-serif;
			color: #fff;
			background-color: #222f3e;
			background-size: cover;
			background-image: repeating-linear-gradient(
														transparent,
														transparent 2px,
														rgba(0,0,0,0.115) 2px,
														rgba(0,0,0,0.115) 4px
												),
												linear-gradient(to top, #2b4353, #1e2022);
			font-size: calc( 16px + 0.45vw );
			-webkit-font-smoothing: antialiased;
			box-sizing: border-box;
			text-align: center;
			min-height: 100vh;
			display: flex;
			flex-direction: row;
			justify-content: center;
			align-items: flex-start;
		}
		* {
			box-sizing: inherit;
		}
		body {
			display: flex;
			width: 100%;
			flex-direction: column;
			justify-content: space-around;
			align-items: center;
			min-height: 32vh;
			margin-top: 7vmin;
		}
		h1 {
			margin-top: 1.5rem;
			margin-bottom: 1.25rem;
			font-size: 1.75rem;
			letter-spacing: 0.185em;
			white-space: nowrap;
			font-weight: 100;
			color: #9AECDB;
			text-transform: uppercase;
			text-align: center;
			user-select: none;
		}
		h2 {
			margin: 0;
			font-weight: 300;
			font-size: 0.85rem;
			letter-spacing: 0.165em;
			text-transform: uppercase;
			color: #F97F51;
		}
		nav {
			display: grid;
			width: 100%;
			justify-content: center;
			place-items: center;
			padding-top: 2rem;
			padding-bottom: 2rem;
			grid-gap: calc(0.5rem + 1.5vw);
			grid-template-columns: repeat(auto-fit, 8rem);
			grid-auto-rows: 8rem;
		}
		a {
			display: flex;
			justify-content: center;
			align-items: center;
			width: calc(7rem + 1vw);
			max-width: 8rem;
			height: calc(7rem + 1vw);
			max-height: 8rem;
			border-radius: 50%;
			padding: 4px;
			font-size: 0.925rem;
			font-weight: 300;
			letter-spacing: 0.125em;
			color: rgba(255,255,255,0.85);
			text-decoration: none;
			border-width: 0.075rem;
			border-style: solid;
			text-transform: uppercase;
		}

		.github { border-color: #0be881; }
		.github:active { color: #0be881; }

		.codepen { border-color: #a74faf; }
		.codepen:active { color: #a74faf; }

		.medium { border-color: #ff5e57; }
		.medium:active { color: #ff5e57; }

		.twitter { border-color: #0fbcf9; }
		.twitter:active { color: #0fbcf9; }

		.linkedin { border-color: #ffa801; }
		.linkedin:active { color: #ffa801; }

		a:hover {
			background-color: rgba(255,255,255,0.035);
			color: rgba(255,255,255,0.975);
		}
		a:active {
			background-color: rgba(0,0,0,0.15);
		}

		@keyframes background-gradient {
			0% {
				opacity: 1;
				transform: translate3d(0,0,0);
			}
			100% {
				opacity: 0;
				transform: translate3d(100%,100%,0);
			}
		}
	</style>
</head>
  <body>
		<div>
			<h1>Jacob Beltran</h1>
			<h2>Frontend Web Developer</h2>
		</div>
    <nav>
			<a class="github" href="https://github.com/jacob-beltran">GitHub</a>
			<a class="codepen" href="https://codepen.io/jacob-beltran/">CodePen</a>
      <a class="medium" href="https://medium.com/@jacob_beltran">Medium</a>
      <a class="twitter" href="https://twitter.com/jacob_beltran">Twitter</a>
      <a class="linkedin" href="https://www.linkedin.com/in/jacobbeltran/">LinkedIn</a>
    </nav>
  </body>
</html>
